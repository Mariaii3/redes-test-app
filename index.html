<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tests Redes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tests de Redes de Computadores</h1>
  <div id="test"></div>
  <button onclick="siguiente()">Siguiente</button>

  <script src="preguntas.js"></script>
  <script>
    let actual = 0;

    function mostrar() {
      const p = preguntas[actual];
      let html = `<h2>${p.enunciado}</h2>`;
      p.opciones.forEach((op, i) => {
        html += `<button onclick="responder(${i})">${op}</button><br>`;
      });
      document.getElementById("test").innerHTML = html;
    }

    function responder(i) {
      if (i === preguntas[actual].correcta) {
        alert("Correcta ✔️");
      } else {
        alert("Incorrecta ❌");
      }
    }

    function siguiente() {
      actual = (actual + 1) % preguntas.length;
      mostrar();
    }

    mostrar();
  </script>
</body>
</html>
